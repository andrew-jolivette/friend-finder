  <!-- Bootstrap & jQuery JS libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/59e6be3e18.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <span class="display-4">Survey Questions</span>
    <hr>
    <form>
      <h3>About You</h3>
      <div class="form-group">
        <label for="name"><h5>Name (required)</h5></label>
        <input type="text" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="photo"><h5>Link to Photo Image (required)</h5></label>
        <input type="text" class="form-control" id="photo" placeholder="URL address">
      </div>
      <hr>
      <h3>Question 1</h3>
      <div class="form-group">
        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control col-4" id="q1">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
          </select>
      </div>
      <h3>Question 2</h3>
      <div class="form-group">
        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control col-4" id="q2">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 3</h3>
      <div class="form-group">
        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control col-4" id="q3">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 4</h3>
      <div class="form-group">
        <label for="q4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control col-4" id="q4">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 5</h3>
      <div class="form-group">
        <label for="q5">People can rarely upset you.</label>
        <select class="form-control col-4" id="q5">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 6</h3>
      <div class="form-group">
        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control col-4" id="q6">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 7</h3>
      <div class="form-group">
        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control col-4" id="q7">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 8</h3>
      <div class="form-group">
        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control col-4" id="q8">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 9</h3>
      <div class="form-group">
        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control col-4" id="q9">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
        </select>
      </div>
      <h3>Question 10</h3>
      <div class="form-group">
        <label for="q10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control col-4" id="q10">
          <option selected hidden value="">Please select</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Stongly Agree)</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submit" data-container="body" data-toggle="popover" data-placement="right" data-content=""><i class='fas fa-check-circle'></i> Submit</button>
    </form>
  </div>
  <hr class='mb-2'>
  <footer>
      <div class="container text-center pb-2">
        <a href="/api/friends">API Friends List</a> | <a href='https://github.com/andrew-jolivette/friend-finder'><i class="fab fa-github"></i> GitHub Repo</a>
      </div>
    </footer>

    <!-- Modal -->
<div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="matchModalTitle">Best Match Found!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="display-4" id="matchName">Name</span>
        <img id="matchPic" src="" alt="" style="max-height:400px; max-width: 400px; height: auto; width: auto">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })

      $('#submit').on('click', function(event) {
        event.preventDefault();

        const validateForm = function() {
          var isValid = true;

          $('.form-control').each(function() {
            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }

        if(validateForm()) {
          $('#submit').attr("data-content", "");
          // console.log('good') 

          const userData = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [
              parseInt($('#q1').val()),
              parseInt($('#q2').val()),
              parseInt($('#q3').val()),
              parseInt($('#q4').val()),
              parseInt($('#q5').val()),
              parseInt($('#q6').val()),
              parseInt($('#q7').val()),
              parseInt($('#q8').val()),
              parseInt($('#q9').val()),
              parseInt($('#q10').val()),
            ]
          };
          var currentURL = window.location.origin

          $.post(currentURL + "/api/friends", userData, function(data) {
            $("#matchName").text(data.name);
            $("#matchPic").attr("src", data.photo);
            console.log(data.photo)
            console.log(data.name)

            $("#matchModal").modal("toggle");
          });
        } else {
          $('#submit').attr("data-content", "Please make sure all fields are completely filled out.");
        }
        $('#name').val('');
        $('#photo').val('');
        $('#q1').val('');
        $('#q2').val('');
        $('#q3').val('');
        $('#q4').val('');
        $('#q5').val('');
        $('#q6').val('');
        $('#q7').val('');
        $('#q8').val('');
        $('#q9').val('');
        $('#q10').val('');
      });
    </script>
</body>
</html>
